<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction - Team Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: url("assets/cricket8.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #ffffff;
            font-size: 12px;
            overflow: hidden;
        }

        .team-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        /* Compact Header */
        .league-header {
            background: rgba(52, 73, 94, 0.8);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 5px 15px;
        }

        /* Left Logo */
        .left-logo {
            width: 100px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .left-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.4) contrast(1.8) saturate(1.5);
            transition: all 0.4s ease-in-out;
        }

        /* Center Tournament Logo */
        .tournament-logo {
            width: 300px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .tournament-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Logo */
        .right-logo {
            width: 100px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .right-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            border: 2px solid #2980b9;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            z-index: 1000;
        }

        /* Main Content Layout - Compact */
        .main-team-content {
            flex: 1;
            padding: 10px;
            max-width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        /* Teams Grid - 4x3 Grid for 12 teams */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            height: 100%;
            width: 100%;
        }

        /* Compact Team Card */
        .team-card {
            background: rgba(3, 0, 54, 0.95);
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
        }

        .team-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: #2980b9;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .team-name {
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .team-short-name {
            font-size: 9px;
            color: #04ffff;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 6px;
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
            padding: 4px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 4px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .stat-label {
            font-size: 7px;
            color: #04ffff;
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: 600;
            line-height: 1;
        }

        .stat-value {
            font-size: 10px;
            color: #ffffff;
            font-weight: bold;
            line-height: 1;
        }

        .player-count-highlight {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: 1px solid #1e8449;
            border-radius: 6px;
            padding: 6px;
            text-align: center;
            margin-bottom: 6px;
            flex-shrink: 0;
        }

        .player-count-label {
            font-size: 7px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: 700;
            line-height: 1;
        }

        .player-count-value {
            font-size: 16px;
            color: #ffffff;
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            line-height: 1;
        }

        .team-financials {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 4px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .financial-item {
            text-align: center;
            flex: 1;
        }

        .financial-label {
            font-size: 6px;
            color: #ff6b6b;
            text-transform: uppercase;
            margin-bottom: 1px;
            font-weight: 600;
            line-height: 1;
        }

        .financial-value {
            font-size: 8px;
            color: #ffffff;
            font-weight: bold;
            line-height: 1;
        }

        .owner-info {
            text-align: center;
            padding: 4px;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 4px;
            border: 1px solid rgba(155, 89, 182, 0.3);
            flex-shrink: 0;
        }

        .owner-label {
            font-size: 6px;
            color: #bb8fce;
            text-transform: uppercase;
            margin-bottom: 1px;
            font-weight: 600;
            line-height: 1;
        }

        .owner-value {
            font-size: 8px;
            color: #ffffff;
            font-weight: bold;
            line-height: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Player List Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: rgba(3, 0, 54, 0.98);
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.1);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .player-card {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-3px);
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.2);
        }

        .player-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.9);
        }

        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-name {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .player-role {
            font-size: 10px;
            color: #04ffff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .player-price {
            font-size: 12px;
            color: #27ae60;
            font-weight: bold;
        }

        .no-players {
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            padding: 40px;
        }

        /* Watermark Logo - Bottom Right */
        .watermark-logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 60px;
            z-index: 1000;
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .watermark-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .watermark-logo:hover {
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .team-card {
            animation: slideInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .teams-grid {
                gap: 6px;
            }

            .team-card {
                padding: 6px;
            }

            .team-name {
                font-size: 12px;
            }
        }

        @media (max-width: 1200px) {
            .teams-grid {
                gap: 4px;
            }

            .team-card {
                padding: 5px;
            }

            .team-name {
                font-size: 11px;
            }

            .player-count-value {
                font-size: 14px;
            }
        }

        /* Overlay Button */
        .overlay-button {
            position: fixed;
            top: 90px;
            left: 20px;
            color: rgb(0, 0, 0);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgb(216, 219, 181);
        }

        .overlay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b, #a93226);
            color: white;
            text-decoration: none;
        }

        .overlay-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="team-overlay">
        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">ðŸ”„ Loading Teams...</div>
        <!-- Overlay Navigation Button -->
        <a href="https://ovsoverlaysportyfy.netlify.app/?tournamentId=1" class="overlay-button" id="overlayButton">
            &rarr;
        </a>

        <!-- Compact Header -->
        <div class="league-header">
            <!-- Left Logo -->
            <div class="left-logo">
                <img id="leftImage" src="assets/left.png" alt="Left Sponsor" onerror="this.style.display='none'" />
            </div>
            <!-- Center Tournament Logo -->
            <div class="tournament-logo">
                <img src="assets/rrclogo.png" alt="Tournament Logo" onerror="this.style.display='none'" />
            </div>
            <!-- Right Logo -->
            <div class="right-logo">
                <img id="rightImage" src="assets/right.png" alt="Right Sponsor" onerror="this.style.display='none'" />
            </div>
        </div>

        <!-- Main Teams Content -->
        <div class="main-team-content">
            <div class="teams-grid" id="teamsGrid">
                <!-- Teams will be dynamically populated here -->
            </div>
        </div>

        <!-- Player List Modal -->
        <div class="modal-overlay" id="playerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Team Players</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="players-grid" id="playersGrid">
                    <!-- Players will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Watermark Logo -->
        <div class="watermark-logo">
            <img src="assets/sportyfy.jpeg" alt="Watermark" id="watermarkImage" />
        </div>
    </div>

    <script>
        class TeamDisplay {
            constructor() {
                this.tournamentId = this.getTournamentIdFromUrl();
                this.teamsApiUrl = `https://be.sportyfy.in/api/Team/GetAllTeamsByTournamentId?id=${this.tournamentId}`;
                this.playerApiUrl = "https://be.sportyfy.in/api/Player/GetPlayerListByTeam/";
                this.currentTeams = [];
                this.refreshInterval = null;

                // Initialize
                this.loadTeams();
                this.setupModalEvents();
                this.startAutoRefresh();
                this.setupOverlayButton();

            }

            getTournamentIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get("tournamentId") || "3"; // Default to 3 if not provided
            }

            async loadTeams() {
                try {
                    this.updateLoadingIndicator("ðŸ”„ Loading Teams...");
                    const response = await fetch(this.teamsApiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.statusCode === 200 && result.data) {
                        this.currentTeams = result.data;
                        this.displayTeams(result.data);
                        this.updateLoadingIndicator("âœ… Teams Loaded");

                        // Hide loading indicator after 2 seconds
                        setTimeout(() => {
                            const indicator = document.getElementById("loadingIndicator");
                            if (indicator) {
                                indicator.style.opacity = "0.7";
                            }
                        }, 2000);
                    }
                } catch (error) {
                    console.error("Error loading teams:", error);
                    this.updateLoadingIndicator("âŒ Error Loading Teams");
                }
            }

            startAutoRefresh() {
                // Refresh teams every minute (60000 milliseconds)
                this.refreshInterval = setInterval(() => {
                    this.refreshTeams();
                }, 60000);
            }

            async refreshTeams() {
                try {
                    this.updateLoadingIndicator("ðŸ”„ Refreshing...");
                    const response = await fetch(this.teamsApiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.statusCode === 200 && result.data) {
                        this.currentTeams = result.data;
                        this.displayTeams(result.data);
                        this.updateLoadingIndicator("ðŸ”„ Updated");

                        // Hide loading indicator after 1 seconds
                        setTimeout(() => {
                            const indicator = document.getElementById("loadingIndicator");
                            if (indicator) {
                                indicator.style.opacity = "0.7";
                            }
                        }, 1000);
                    }
                } catch (error) {
                    console.error("Error refreshing teams:", error);
                    this.updateLoadingIndicator("âŒ Refresh Failed");
                }
            }

            displayTeams(teams) {
                const teamsGrid = document.getElementById("teamsGrid");
                if (!teamsGrid) return;

                teamsGrid.innerHTML = "";
                teams.forEach((team, index) => {
                    const teamCard = this.createTeamCard(team, index);
                    teamsGrid.appendChild(teamCard);
                });
            }

            createTeamCard(team, index) {
                const card = document.createElement("div");
                card.className = "team-card";
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => this.showPlayerModal(team);

                card.innerHTML = `
            <div class="team-logo">
              <img src="${team.logo_url || 'assets/default-team-logo.png'}" 
                   alt="${team.team_name}" 
                   onerror="this.src='assets/default-team-logo.png'" />
            </div>
            <div class="team-name">${team.team_name}</div>
            <div class="team-short-name">${team.team_name}</div>
            <div class="player-count-highlight">
              <div class="player-count-label">Players Bought</div>
              <div class="player-count-value">${team.player_count}/${team.players_per_team}</div>
            </div>
            <div class="team-stats">
              <div class="stat-item">
                <div class="stat-label">Base Budget</div>
                <div class="stat-value">â‚¹${this.formatAmount(team.team_wallet_balance)}</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Available</div>
                <div class="stat-value">â‚¹${this.formatAmount(team.available_balance)}</div>
              </div>
            </div>
            <div class="team-financials">
              <div class="financial-item">
                <div class="financial-label">Spent</div>
                <div class="financial-value">â‚¹${this.formatAmount(team.total_amount_spent)}</div>
              </div>
              <div class="financial-item">
                <div class="financial-label">Location</div>
                <div class="financial-value">${team.location}</div>
              </div>
            </div>
            <div class="owner-info">
              <div class="owner-label">Owner</div>
              <div class="owner-value">${team.owner_name}</div>
            </div>
          `;

                return card;
            }

            async showPlayerModal(team) {
                const modal = document.getElementById("playerModal");
                const modalTitle = document.getElementById("modalTitle");
                const playersGrid = document.getElementById("playersGrid");

                modalTitle.textContent = `${team.team_name} Players`;
                playersGrid.innerHTML = '<div class="no-players">Loading players...</div>';
                modal.style.display = "flex";

                try {
                    const response = await fetch(`${this.playerApiUrl}${team.id}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.statusCode === 200 && result.data) {
                        this.displayPlayers(result.data, playersGrid);
                    } else {
                        playersGrid.innerHTML = '<div class="no-players">No players found for this team</div>';
                    }
                } catch (error) {
                    console.error("Error loading players:", error);
                    playersGrid.innerHTML = '<div class="no-players">Error loading players</div>';
                }
            }

            displayPlayers(players, container) {
                if (!players || players.length === 0) {
                    container.innerHTML = '<div class="no-players">No players found for this team</div>';
                    return;
                }

                container.innerHTML = "";
                players.forEach(player => {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
              <div class="player-image">
                <img src="${player.profileImage || 'assets/default-player.png'}" 
                     alt="${player.name}" 
                     onerror="this.src='assets/default-player.png'" />
              </div>
              <div class="player-name">${player.name}</div>
              <div class="player-role">${player.role}</div>
              <div class="player-price">â‚¹${this.formatAmount(player.soldPrice)}</div>
              <div style="font-size: 10px; color: #04ffff; margin-top: 5px;">
                ${player.village || 'Unknown Location'}
              </div>
            `;
                    container.appendChild(playerCard);
                });
            }

            setupModalEvents() {
                const modal = document.getElementById("playerModal");
                const closeBtn = document.getElementById("closeModal");

                closeBtn.onclick = () => {
                    modal.style.display = "none";
                };

                modal.onclick = (e) => {
                    if (e.target === modal) {
                        modal.style.display = "none";
                    }
                };

                document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && modal.style.display === "flex") {
                        modal.style.display = "none";
                    }
                });
            }

            formatAmount(amount) {
                if (!amount) return "0";
                return amount.toLocaleString('en-IN');
            }

            updateLoadingIndicator(message) {
                const indicator = document.getElementById("loadingIndicator");
                if (indicator) {
                    indicator.textContent = message;
                }
            }

            // Cleanup method
            destroy() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            new TeamDisplay();
        });

        // Cleanup on page unload
        window.addEventListener("beforeunload", () => {
            if (window.teamDisplay) {
                window.teamDisplay.destroy();
            }
        });
    </script>
</body>

</html>
